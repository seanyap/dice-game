<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pig-Inspired Dice Game" />
  <meta name="title" property="og:title" content="Pig-Inspired Dice Game" />
  <meta property="og:type" content="Website" />
  <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51046332698_653967dcfc_k.jpg" />
  <meta name="description" property="og:description" content="Pig-Inspired Dice Game" />
  <meta name="author" content="Sean Yap" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig-Inspired Dice Game</title>
</head>

<body>
  <h1>🐷 Dice Game</h1>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">🔄 New game</button>
    <button class="btn btn--roll">🎲 Roll dice</button>
    <button class="btn btn--hold">📥 Hold</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
